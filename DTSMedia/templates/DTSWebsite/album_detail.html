{% extends "DTSWebsite/base.html" %}
{% load static %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ album.title }}</h1>
    </div>
</div>
<!-- Gallery items -->
<div class="container-fluid">
    <div class="row d-flex justify-content-center " data-toggle="modal" data-target="#exampleModal">
        {% for item in images %}
        <img src="{{ item.thumb.url }}" class="img-thumbnail img-fluid rounded" id="pictures"
            data-target="#carouselExample" data-slide-to="{{ forloop.counter0 }}" />
        {% endfor %}
    </div>
</div>
<!--Modal image start-->
<div class="modal bd-example-modal-lg fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <!-- Carousel start -->
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for item in images %}
                        {% if forloop.first %}
                        <div class="carousel-item active">
                            <img class="d-block w-100 modal-content" id="img01" src="{{ item.thumb.url }}">
                        </div>
                        {% else %}
                        <div class="carousel-item ">
                            <img class="d-block w-100 modal-content" id="img01" src="{{ item.thumb.url }}">
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
